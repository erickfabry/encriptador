<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="style.css">

    <title> ENCRIPTADOR ALURA </title>

    <body>
        <header>
            <img class="logo" src="imagenes/Logo.svg" alt="logo">
        </header>
        <main>
            <section class="seccion1">
                <div class="contenedor-De-Texto">
                    <textarea placeholder="INGERESE EL TEXTO AQUI" class="cajaTexto"></textarea>
                </div>

                </div>
                <div class="contenedor-de-boton">
                    <input type="button" class="boton-encriptar" value="Encriptar">
                    <input type="button" class="boton-desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedor-munieco">
                    <img src="imagenes/MuÃ±eco.svg" alt="munieco">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Ningun mensaje fue <br> encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>

            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
